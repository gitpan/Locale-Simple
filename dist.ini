name    = Locale-Simple
author  = Torsten Raudssus <torsten@raudss.us>
license = Perl_5
copyright_holder = DuckDuckGo, Inc. L<http://duckduckgo.com/>, Torsten Raudssus <torsten@raudss.us>
copyright_year   = 2012

[Prereqs]
IO::All = 0.41
JSON = 2.53
Locale::PO = 0.21
Locale::TextDomain = 1.20

[Prereqs / TestRequires]
Test::More = 0.98

[GatherDir]
exclude_filename = setup.py
exclude_match = python/.*

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = ConfirmRelease

[Run::BeforeRelease]
run = python python/test.py

[Run::AfterRelease]
run = V=%v python setup.py sdist upload

[ConfirmRelease]

[Git::NextVersion]
version_regexp = ^([0-9]+\.[0-9]+)$

[PkgVersion]
[MetaConfig]
[MetaJSON]

[PodSyntaxTests]
[GithubMeta]

[Authority]
authority = cpan:GETTY
do_metadata = 1

[PodWeaver]
config_plugin = @GETTY

[Repository]

[TravisCI]

[Git::CheckFor::CorrectBranch]
release_branch = master

[@Git]
tag_format = %v
push_to = origin

[ChangelogFromGit]
max_age = 99999
tag_regexp = ^v(.+)$
file_name = Changes
wrap_column = 74
debug = 0
